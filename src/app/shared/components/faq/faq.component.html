<section class="py-10 max-w-7xl m-auto" #faqSection>
  <div class="container mx-auto px-4">
    <div class="text-center mb-16">
      <h2
        #faqTitle
        class="text-4xl font-bold tracking-tight text-brand-neutrals-900 dark:text-brand-neutrals-100 sm:text-5xl md:text-6xl lg:text-7xl bg-gradient-to-r from-blue-600 to-purple-600 dark:from-blue-400 dark:to-purple-400 bg-clip-text text-transparent"
      >
        {{ "FAQ.TITLE" | translate }}
      </h2>
      <p
        class="mt-6 text-xl text-brand-neutrals-600 dark:text-brand-neutrals-400 max-w-2xl mx-auto"
      >
        {{ "FAQ.SUBTITLE" | translate }}
      </p>
    </div>

    <div class="grid grid-cols-1 gap-4 max-w-4xl mx-auto" #faqGrid>
      <!-- Question 1 -->
      <div class="group" [class.active]="activeIndex === 0">
        <div
          class="relative overflow-hidden rounded-2xl bg-white dark:bg-[#111111] shadow-[0_0_15px_rgba(0,0,0,0.1)] dark:shadow-[0_0_15px_rgba(0,0,0,0.3)] hover:shadow-[0_0_25px_rgba(59,130,246,0.2)] dark:hover:shadow-[0_0_25px_rgba(59,130,246,0.3)] transition-all duration-300"
        >
          <div
            class="absolute inset-0 bg-gradient-to-r from-blue-500/5 to-purple-500/5 dark:from-blue-500/10 dark:to-purple-500/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
          ></div>
          <button
            (click)="toggleAccordion(0)"
            class="w-full px-8 py-6 flex items-center justify-between text-left relative z-10"
          >
            <h3
              class="text-xl font-semibold text-brand-neutrals-900 dark:text-brand-neutrals-100 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors duration-300"
            >
              {{ "FAQ.Q1.TITLE" | translate }}
            </h3>
            <span
              class="text-brand-neutrals-600 dark:text-brand-neutrals-400 transform transition-transform duration-300 group-hover:text-blue-600 dark:group-hover:text-blue-400"
              [class.rotate-180]="activeIndex === 0"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-8"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
              </svg>
            </span>
          </button>
          <div
            class="px-8 overflow-hidden transition-all duration-300 ease-in-out"
            [style.maxHeight]="activeIndex === 0 ? '500px' : '0'"
            [style.opacity]="activeIndex === 0 ? '1' : '0'"
          >
            <p
              class="pb-6 text-brand-neutrals-700 dark:text-brand-neutrals-300 leading-relaxed"
            >
              {{ "FAQ.Q1.ANSWER" | translate }}
            </p>
          </div>
        </div>
      </div>
